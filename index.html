<!DOCTYPE html>
<html>

<head>
	<title>tiny-canvas kittenmark</title>
	<style type="text/css">
		body {
			font-family: Verdana, Arial;
			font-size: 10px;
		}

		canvas {
			border: 0;
			padding: 0;
			margin: auto;
			display: block;
			outline: none;

			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
			/* mobile webkit */

		}
	</style>
</head>

<body>
	<main>
		<canvas id="canvas" width="512" height="512"></canvas>
	</main>
	<script type="text/javascript" src="./src/tc.js"></script>
	<script type="module" src="./src/app.js"></script>
</body>

</html>
